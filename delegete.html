<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Quibusdam, sequi aut?</li>
        <li class="item">Asperiores, nisi aut.</li>
        <li class="item">Sed, quidem asperiores.</li>
        <li class="item">Distinctio, ab dolores.</li>
        <li class="item">Magni, aspernatur. Fugiat.</li>
    </ul>
    <button id="add-btn">Add item</button>

    <!-- js -->
    <script>
        // remove item
        const items = document.getElementsByClassName('item');
        for(const item of items){
            //system-1
            // item.addEventListener('click', function(){
            //     document.getElementById('item-container').removeChild(item);
            //})

            // system-2
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target); 
            });
        }

        // add item
        document.getElementById('add-btn').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'Brand New Items';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        });

        // delete js added items and html items
        document.getElementById('item-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        });
    </script>
</body>
</html>
